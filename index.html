<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
<main>
    <section class="container-fluid bg-dark p-5">
        <div class="row">
            <div class="col-md-10 mx-auto text-white">
                <h1>RSS агрегатор</h1>
                <p>Начните читать RSS сегодня. Это легко и удобно!</p>
                <form action class="rss-form text-body">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-floating">
                                <input id="url-input" autofocus required name="url" class="form-control w-100" aria-label="url" placeholder="ссылка RSS" autocomplete="off">
                                <label for="url-input">Ссылка RSS</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <button type="submit" aria-label="add" class="h-100 btn btn-primary px-sm-5">Добавить</button>
                        </div>
                    </div>
                </form>
                <p class="mt-2 mb-0 text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
                <p class="feedback m-0 position-absolute small text-danger"></p>
            </div>
        </div>
    </section>
</main>
</body>
</html>
